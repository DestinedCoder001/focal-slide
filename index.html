<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focal</title>
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      class="sticky top-0 px-6 py-4 md:py-6 md:px-6 navbar flex items-center"
    >
      <div class="w-full nav-wrapper mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4 lg:w-1/3 xl:hidden">
          <button class="focus:outline-none text-white cursor-pointer">
            <img src="images/hamburger.png" class="menu-icon" />
          </button>
          <button class="focus:outline-none text-white cursor-pointer">
            <img src="images/search.png" class="menu-icon" />
          </button>
        </div>

        <img
          src="images/logo.avif"
          alt="logo"
          class="w-24 lg:w-28 h-5 hidden xl:block"
        />

        <div
          class="sm-shift shrink-0 block lg:w-1/3 lg:flex lg:justify-center lg:-ml-14 xs-shift cursor-pointer"
        >
          <img
            src="images/logo.avif"
            alt="logo"
            class="w-24 lg:w-28 h-5 block xl:hidden"
          />
        </div>

        <div
          class="justify-center text-white nav-text gap-x-10 text-sm hidden xl:flex xs-shift"
        >
          <p class="cursor-pointer underline-animation">Shop by Category</p>
          <p class="cursor-pointer underline-animation">Shop by Device</p>
          <p class="cursor-pointer underline-animation">Collections</p>
          <p class="cursor-pointer underline-animation">Blog</p>
        </div>

        <div
          class="relative md:flex items-center justify-center md:gap-4 lg:max-w-1/3 xl:gap-x-8"
        >
          <div class="relative text-white hidden lg:block shrink-0">
            <p class="font-normal nav-text pr-4">United States (USD $)</p>
            <p class="absolute arrow">
              <img
                src="images/down.png"
                class="block"
                style="width: 14px; height: 14px"
              />
            </p>
          </div>
          <button
            class="focus:outline-none text-white hidden md:block shrink-0"
          >
            <img src="images/email.png" class="menu-icon" />
          </button>
          <button
            class="focus:outline-none text-white hidden md:block shrink-0"
          >
            <img src="images/user.png" class="menu-icon lg:w-5 lg:h-5" />
          </button>
          <button class="focus:outline-none text-white shrink-0">
            <img src="images/bag.png" class="menu-icon" />
          </button>
          <div
            class="absolute bg-white rounded-full text-black flex items-center justify-center top-0 w-4 h-4 very-sm lg:text-sm"
          >
            0
          </div>
        </div>
      </div>
    </header>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- slide 1 -->
        <div
          data-swiper-autoplay="5000" class="swiper-slide text-white justify-center md:justify-start px-24 bg-cover left-shift1"
          style="background-image: url(images/img1.jpg)"
        >
          <div class="md:w-3/4 lg:w-1/2">
            <h1 class="uppercase text-sm font-bold mb-7 md:mb-10">
              premium collection
            </h1>
            <h1
              class="uppercase md:text-5xl md:leading-tight lg:text-6xl header-txt"
            >
              the heritage collection
            </h1>
            <div class="flex gap-4 mt-10">
              <button class="yellow-btn text-xs text-sm tracking-wider">
                learn more
              </button>
              <button class="yellow-btn text-xs text-sm tracking-wider">
                shop
              </button>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div data-swiper-autoplay="5000" class="swiper-slide dual-img dual-img1 flex-col justify-center">
          <div class="md:w-1/2 text-center">
            <h1 class="uppercase text-sm font-bold mb-7 md:mb-9 text-white">
              meet the
            </h1>
            <h1
              class="mb-8 text-white uppercase text-4xl md:text-5xl md:leading-tight lg:text-6xl header-txt"
            >
              sage collection
            </h1>
            <button class="yellow-btn text-xs text-sm tracking-wider">
              learn more
            </button>
          </div>
        </div>

        <!-- slide 3 -->
        <div
          data-swiper-autoplay="5000" class="swiper-slide text-white justify-center md:justify-start px-24 bg-cover bg-center"
          style="background-image: url(images/img3.webp)"
        >
          <div class="md:w-3/4 lg:w-1/2">
            <h1 class="uppercase text-sm font-bold mb-7 md:mb-10">
              collaboration
            </h1>
            <h1
              class="uppercase text-4xl md:text-5xl md:leading-tight lg:text-6xl header-txt"
            >
              <div class="md:hidden">
                <span>native</span><br />
                <span class="whitespace-nowrap">union x</span><br />
                <span class="whitespace-nowrap"> tom dixon </span>
              </div>
              <div class="hidden md:block">
                <span class="whitespace-nowrap">native union</span><br />
                <span class="whitespace-nowrap">x tom dixon </span>
              </div>
            </h1>
            <div class="mt-10">
              <button class="yellow-btn text-xs text-sm tracking-wider">
                learn more
              </button>
            </div>
          </div>
        </div>

        <!-- slide 4 -->
        <div data-swiper-autoplay="5000" class="swiper-slide dual-img dual-img2 flex-col justify-center">
          <div class="md:w-1/2 text-center">
            <h1 class="uppercase text-sm font-bold mb-7 md:mb-9 text-white">
              charge anywhere, anytime
            </h1>
            <h1
              class="mb-8 text-white uppercase text-4xl md:text-5xl md:leading-tight lg:text-6xl header-txt"
            >
              new jump+ powerbank
            </h1>
            <button
              class="yellow-btn text-xs text-sm tracking-wider flex items-center mx-auto"
            >
              <span>shop jump</span>
              <span>+</span>
            </button>
          </div>
        </div>

        <!-- slider 5 -->
        <div
          data-swiper-autoplay="5000" class="swiper-slide text-white justify-center md:justify-start px-24 bg-cover left-shift2"
          style="background-image: url(images/img5.webp)"
        >
          <div class="md:w-3/4 lg:w-1/2">
            <h1 class="uppercase text-sm font-bold mb-7 md:mb-10">
             new in
            </h1>
            <h1
              class="uppercase text-4xl md:text-5xl md:leading-tight lg:text-6xl header-txt"
            >
              <span class="whitespace-nowrap">the maison</span><br />
              kitsun√© collab
            </h1>
            <div class="mt-10">
              <button class="yellow-btn text-xs text-sm tracking-wider">
                learn more
              </button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="swiper-pagination px-8 md:px-0"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
